<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:opt="http://primefaces.prime.com.tr/optimus"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!--  Bootstrap -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/drop.css" />
	<link rel="stylesheet" type="text/css"
		href="resources/css/jquery.datetimepicker.css" />

	<!-- Scripts Bootstrap -->
	<script src="resources/js/bootstrap.min.js" />
	<script type="text/javascript" src="resources/js/drop.js" />

	<script type="text/javascript" src="resources/js/script.js"
		charset="charset=UTF-8" />
	<script type="text/javascript" src="resources/js/validaCampos.js" />
	<script type="text/javascript"
		src="resources/js/jquery.datetimepicker.js" charset="charset=UTF-8" />

</h:head>

<h:body style="overflow: hidden !important;">
	    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
		<h:form class="formularioCentro" id="principalForm" method="post"
			role="form" style="padding-left: 45px;">
			<div class="titulo">
				<legend>Clonar Grade Existente</legend>
			</div>
			
		<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row espacoLinha">					
					<div class="ui-grid-col-2">
						<p:outputLabel value="Código do curso:" />
						<p:autoComplete id="codigoCurso"
							value="#{importarGradeController.codigoCurso}"
							completeMethod="#{importarGradeController.buscarCodigosCursos}"
							disabled="#{importarGradeController.lgCodigoCurso}">
							<p:ajax event="itemSelect"
								listener="#{importarGradeController.onItemSelectCodigoCurso}" />
						</p:autoComplete>
					</div>
					
					<div class="ui-grid-col-2">
						<p:outputLabel value="Código da grade:" />
						<p:autoComplete id="codigoGrade"
							value="#{importarGradeController.codigoGrade}"
							completeMethod="#{importarGradeController.gradeCodigos}"
							disabled="#{importarGradeController.lgCodigoGrade}">>
							<p:ajax event="itemSelect"
								listener="#{importarGradeController.onItemSelectCodigoGrade}" 
								update="@form" />
						</p:autoComplete>
					</div>
					
					<div class="ui-grid-col-2 ">
						<p:outputLabel value="Código da nova grade:" />
						<p:inputText value="#{importarGradeController.codigoNovaGrade}"
							disabled="#{importarGradeController.lgCodigoNovaGrade}"/>
					</div>
					
					<p:commandButton class="btn btn-success btn-sm botao"
						value="Clonar"
						actionListener="#{importarGradeController.importaGrade}"
						ajax="true">
					</p:commandButton>
					
					</div>
				</div>		
		</h:form>
		<p:ajaxStatus id="startAjax" onstart="PF('start').show();"
			oncomplete="PF('start').hide();">
		</p:ajaxStatus>
		<p:dialog widgetVar="start" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<h:graphicImage value="#{resource['img:carregandoo.gif']}"></h:graphicImage>
		</p:dialog>
</h:body>	
</html>
